apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ratings.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ratings.name" . }}
    helm.sh/chart: {{ include "ratings.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ratings.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ratings.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: {{ include "ratings.name" . }}
        version: {{ .Values.image.version }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image.port }}
          livenessProbe:
            httpGet:
              path: "{{ .Values.probes.liveness }}"
              port: http
          readinessProbe:
            httpGet:
              path: "{{ .Values.probes.readiness }}"
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
